<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이메일 인증 완료</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #1a1444; /* 앱 배경과 통일 */
        color: #fee500; /* 노란 포인트 컬러 */
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .logo {
        font-size: 48px;
        font-weight: 900;
        /* letter-spacing: 16px; */
        margin-bottom: 24px;
      }

      .checkmark {
        font-size: 72px;
        margin-bottom: 16px;
      }

      h2 {
        margin: 0;
        font-size: 24px;
      }

      p {
        font-size: 16px;
        margin-top: 8px;
        opacity: 0.9;
      }

      .footer {
        position: absolute;
        bottom: 16px;
        font-size: 12px;
        opacity: 0.4;
      }
    </style>
  </head>
  <body>
    <div class="logo">다 짐</div>
    <h2>이메일 인증이 완료되었습니다</h2>
    <p>앱으로 돌아가 로그인해 주세요.</p>
    <div class="footer">© 2025 다짐</div>
  </body>
</html>
